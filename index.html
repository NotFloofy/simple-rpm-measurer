<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>real rpm scanner nya~</title>
  <style>
    body {
      margin: 0;
      background: #0a0a10;
      color: #99ccff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #videoWrapper {
      position: relative;
      margin-top: 10px;
    }
    video {
      border-radius: 12px;
      max-width: 100vw;
      max-height: 60vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #66ccff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #rpmReadout {
      font-size: 20px;
      color: #66ccff;
      margin: 10px;
    }
    #debug {
      background: #111122;
      color: #99ccff;
      font-size: 12px;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 200px;
    }
    button {
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3399ff;
    }
  </style>
</head>
<body>
  <div id="rpmReadout">click start to enable camera nya~</div>
  <div id="videoWrapper">
    <video id="vid" autoplay muted playsinline></video>
    <canvas id="canv"></canvas>
    <div class="crosshair"></div>
  </div>
  <button id="startBtn">start scan</button>
  <button id="retryBtn">retry camera</button>
  <div id="debug">debug info will show here nya~</div>
  <script>
    const vid = document.getElementById("vid")
    const canv = document.getElementById("canv")
    const ctx = canv.getContext("2d")
    const readout = document.getElementById("rpmReadout")
    const debug = document.getElementById("debug")
    const startBtn = document.getElementById("startBtn")
    const retryBtn = document.getElementById("retryBtn")
    let lastBrightness = null
    let lastTime = null
    let intervals = []
    let brightnessHistory = []
    let rpmBuffer = []
    let analyzerRunning = false
    let brightnessDiff = 0
    let ticks = 0
    let lastRpm = 0

    async function getCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        vid.srcObject = stream
        await vid.play()
        canv.width = vid.videoWidth
        canv.height = vid.videoHeight
        readout.innerText = "camera enabled nya~"
        return true
      } catch (e) {
        readout.innerText = "camera access denied nya~"
        return false
      }
    }

    function getCenterZoneBrightness(size = 5) {
      const x = Math.floor(canv.width / 2 - size / 2)
      const y = Math.floor(canv.height / 2 - size / 2)
      const frame = ctx.getImageData(x, y, size, size)
      let brightness = 0
      for (let i = 0; i < frame.data.length; i += 4) {
        const r = frame.data[i]
        const g = frame.data[i + 1]
        const b = frame.data[i + 2]
        brightness += 0.299 * r + 0.587 * g + 0.114 * b
      }
      return brightness / (frame.data.length / 4)
    }

    function updateDebug() {
      debug.innerText =
        "lastBright " + Math.floor(lastBrightness || 0) + "\n" +
        "brightDiff " + Math.floor(brightnessDiff) + "\n" +
        "intervals [" + intervals.map(n => Math.floor(n)).join(",") + "]\n" +
        "histLen " + brightnessHistory.length + "\n" +
        "ticks " + ticks + "\n" +
        "lastRpm " + lastRpm
    }

    function analyzeFrame() {
      if (!vid.videoWidth) return
      ctx.drawImage(vid, 0, 0, canv.width, canv.height)
      const brightness = getCenterZoneBrightness()
      const now = performance.now()
      brightnessHistory.push(brightness)
      if (brightnessHistory.length > 128) brightnessHistory.shift()
      if (lastBrightness !== null) {
        brightnessDiff = Math.abs(brightness - lastBrightness)
        if (brightnessDiff > 30) {
          ticks++
          if (lastTime !== null) {
            const interval = now - lastTime
            intervals.push(interval)
            if (intervals.length > 10) intervals.shift()
            const avg = intervals.reduce((a, b) => a + b) / intervals.length
            let rpm = Math.floor(60000 / avg)
            rpm = smoothRpm(rpm)
            lastRpm = rpm
            readout.innerText = rpm + " rpm from ticks nya~"
          }
          lastTime = now
        }
      }
      lastBrightness = brightness
      analyzeFreqEstimate()
      updateDebug()
    }

    function analyzeFreqEstimate() {
      if (brightnessHistory.length < 64) return
      let peaks = 0
      for (let i = 1; i < brightnessHistory.length - 1; i++) {
        if (brightnessHistory[i] > brightnessHistory[i - 1] && brightnessHistory[i] > brightnessHistory[i + 1]) {
          peaks++
        }
      }
      const freqGuess = (peaks / (brightnessHistory.length * 50)) * 1000
      let rpm = Math.floor(freqGuess * 60)
      if (rpm > 2000) {
        rpm = smoothRpm(rpm)
        lastRpm = rpm
        readout.innerText = rpm + " est rpm from blur nya~"
      }
    }

    function smoothRpm(rpm) {
      rpmBuffer.push(rpm)
      if (rpmBuffer.length > 10) rpmBuffer.shift()
      return Math.floor(rpmBuffer.reduce((a, b) => a + b) / rpmBuffer.length)
    }

    startBtn.addEventListener("click", async () => {
      if (analyzerRunning) return
      const ok = await getCamera()
      if (!ok) return
      analyzerRunning = true
      readout.innerText = "scanning motion nya~"
      setInterval(analyzeFrame, 50)
    })

    retryBtn.addEventListener("click", () => getCamera())
  </script>
</body>
</html>
