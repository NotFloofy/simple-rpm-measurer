<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fan rpm scanner nya~</title>
  <style>
    body {
      margin: 0;
      background: #0a0a10;
      color: #99ccff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    video {
      max-width: 100vw;
      max-height: 60vh;
      border-radius: 12px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #66ccff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #rpmReadout {
      font-size: 20px;
      color: #66ccff;
      margin: 10px;
    }
    #debug {
      background: #111122;
      color: #99ccff;
      font-size: 12px;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 200px;
    }
    button {
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3399ff;
    }
  </style>
</head>
<body>
  <div id="rpmReadout">click startto access fun</div>
  <video id="vid" autoplay muted playsinline></video>
  <div class="crosshair"></div>
  <button id="startBtn">start scanner :3</button>
  <div id="debug">debug info will show here~</div>

  <script>
    const vid = document.getElementById("vid")
    const rpmReadout = document.getElementById("rpmReadout")
    const debug = document.getElementById("debug")
    const startBtn = document.getElementById("startBtn")
    let lastFrame = null
    let canvas = document.createElement("canvas")
    let ctx = canvas.getContext("2d")
    let brightnessLog = []
    let timeLog = []
    let peaks = []
    let lastPeak = 0
    let rpmBuffer = []

    async function getCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        vid.srcObject = stream
        await vid.play()
        canvas.width = vid.videoWidth
        canvas.height = vid.videoHeight
        return true
      } catch (e) {
        rpmReadout.innerText = "camera failed nya~"
        return false
      }
    }

    function getCenterBrightness() {
      ctx.drawImage(vid, 0, 0, canvas.width, canvas.height)
      const size = 10
      const cx = Math.floor(canvas.width / 2 - size / 2)
      const cy = Math.floor(canvas.height / 2 - size / 2)
      const data = ctx.getImageData(cx, cy, size, size).data
      let total = 0
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i]
        const g = data[i + 1]
        const b = data[i + 2]
        const bright = 0.299 * r + 0.587 * g + 0.114 * b
        total += bright
      }
      return total / (data.length / 4)
    }

    function findPeaks(history) {
      let found = []
      for (let i = 1; i < history.length - 1; i++) {
        if (history[i] > history[i - 1] && history[i] > history[i + 1]) {
          found.push(i)
        }
      }
      return found
    }

    function estimateRPM(peaks, times) {
      if (peaks.length < 3) return 0
      let intervals = []
      for (let i = 1; i < peaks.length; i++) {
        const t1 = times[peaks[i - 1]]
        const t2 = times[peaks[i]]
        intervals.push(t2 - t1)
      }
      const avg = intervals.reduce((a, b) => a + b) / intervals.length
      return Math.floor(60000 / avg)
    }

    function update() {
      if (!vid.videoWidth) return
      const bright = getCenterBrightness()
      const now = performance.now()

      brightnessLog.push(bright)
      timeLog.push(now)

      if (brightnessLog.length > 100) {
        brightnessLog.shift()
        timeLog.shift()
      }

      const peakIndexes = findPeaks(brightnessLog)
      const rpm = estimateRPM(peakIndexes, timeLog)

      if (rpm > 30 && rpm < 3000 && peakIndexes.length >= 3) {
        rpmBuffer.push(rpm)
        if (rpmBuffer.length > 5) rpmBuffer.shift()
        const smooth = Math.floor(rpmBuffer.reduce((a, b) => a + b) / rpmBuffer.length)
        rpmReadout.innerText = smooth + " rpm fan detected nya~"
      } else {
        rpmReadout.innerText = "no spin detected yet nya~"
      }

      debug.innerText =
        "brightLen " + brightnessLog.length + "\n" +
        "peaks " + peakIndexes.length + "\n" +
        "estRpm " + rpm
    }

    startBtn.addEventListener("click", async () => {
      const ok = await getCamera()
      if (!ok) return
      setInterval(update, 50)
      rpmReadout.innerText = "scanning center dot nya~"
    })
  </script>
</body>
</html>
