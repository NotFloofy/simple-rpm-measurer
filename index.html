<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>real rpm scanner nya~</title>
  <style>
    body {
      margin: 0;
      background: #0a0a10;
      color: #99ccff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #videoWrapper {
      position: relative;
      margin-top: 10px;
    }

    video {
      border-radius: 12px;
      max-width: 100vw;
      max-height: 60vh;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #66ccff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #rpmReadout {
      font-size: 20px;
      color: #66ccff;
      margin: 10px;
    }

    #debug {
      background: #111122;
      color: #99ccff;
      font-size: 12px;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 200px;
    }

    button {
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3399ff;
    }
  </style>
</head>
<body>
  <div id="rpmReadout">waiting for cam nya~</div>
  <div id="videoWrapper">
    <video id="vid" autoplay muted playsinline></video>
    <canvas id="canv"></canvas>
    <div class="crosshair"></div>
  </div>
  <button onclick="startAnalyzing()">start scan</button>
  <button onclick="getCamera(true)">retry camera</button>
  <div id="debug">debug info will show here nya~</div>

  <script>
    const vid = document.getElementById('vid')
    const canv = document.getElementById('canv')
    const ctx = canv.getContext('2d')
    const readout = document.getElementById('rpmReadout')
    const debug = document.getElementById('debug')

    let lastBrightness = null
    let lastTime = null
    let intervals = []
    let brightnessHistory = []
    let rpmBuffer = []
    let analyzerRunning = false
    let brightnessDiff = 0
    let ticks = 0
    let lastRpm = 0

    async function getCamera(forcePrompt = false) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        vid.srcObject = stream
        vid.onloadedmetadata = () => {
          canv.width = vid.videoWidth
          canv.height = vid.videoHeight
          readout.innerText = 'camera ready nya~'
        }
      } catch (e) {
        if (forcePrompt) alert('click allow cam access nya~ or check browser settings')
        console.error(e)
        readout.innerText = 'failed to get camera nya~'
      }
    }

    function getCenterZoneBrightness(size = 5) {
      let x = Math.floor(canv.width / 2 - size / 2)
      let y = Math.floor(canv.height / 2 - size / 2)
      let frame = ctx.getImageData(x, y, size, size)
      let brightness = 0
      for (let i = 0; i < frame.data.length; i += 4) {
        let r = frame.data[i]
        let g = frame.data[i + 1]
        let b = frame.data[i + 2]
        brightness += 0.299 * r + 0.587 * g + 0.114 * b
      }
      brightness /= (frame.data.length / 4)
      return brightness
    }

    function updateDebug() {
      debug.innerText =
        `lastBrightness: ${Math.floor(lastBrightness ?? 0)}\n` +
        `brightnessDiff: ${Math.floor(brightnessDiff)}\n` +
        `intervals: [${intervals.map(n => Math.floor(n)).join(', ')}]\n` +
        `brightnessHistory len: ${brightnessHistory.length}\n` +
        `ticks: ${ticks}\n` +
        `last rpm: ${lastRpm}`
    }

    function analyzeFrame() {
      if (!vid.videoWidth) return

      ctx.drawImage(vid, 0, 0, canv.width, canv.height)
      let brightness = getCenterZoneBrightness()
      let now = performance.now()

      brightnessHistory.push(brightness)
      if (brightnessHistory.length > 128) brightnessHistory.shift()

      if (lastBrightness !== null) {
        brightnessDiff = Math.abs(brightness - lastBrightness)
        if (brightnessDiff > 30) {
          ticks++
          if (lastTime !== null) {
            let interval = now - lastTime
            intervals.push(interval)
            if (intervals.length > 10) intervals.shift()

            let avg = intervals.reduce((a, b) => a + b) / intervals.length
            let rpm = Math.floor(60000 / avg)
            rpm = smoothRpm(rpm)
            lastRpm = rpm

            readout.innerText = rpm + ' rpm from ticks nya~'
          }
          lastTime = now
        }
      }

      lastBrightness = brightness

      analyzeFreqEstimate()
      updateDebug()
    }

    function analyzeFreqEstimate() {
      if (brightnessHistory.length < 64) return
      let peaks = 0
      for (let i = 1; i < brightnessHistory.length - 1; i++) {
        if (
          brightnessHistory[i] > brightnessHistory[i - 1] &&
          brightnessHistory[i] > brightnessHistory[i + 1]
        ) {
          peaks++
        }
      }

      let freqGuess = (peaks / (brightnessHistory.length * 50)) * 1000
      let rpm = Math.floor(freqGuess * 60)

      if (rpm > 2000) {
        rpm = smoothRpm(rpm)
        lastRpm = rpm
        readout.innerText = rpm + ' estimated rpm from blur freq nya~'
      }
    }

    function smoothRpm(rpm) {
      rpmBuffer.push(rpm)
      if (rpmBuffer.length > 10) rpmBuffer.shift()
      return Math.floor(rpmBuffer.reduce((a, b) => a + b) / rpmBuffer.length)
    }

    function startAnalyzing() {
      if (analyzerRunning) return
      analyzerRunning = true
      setInterval(analyzeFrame, 50)
      readout.innerText = 'scanning motion nya~'
    }

    getCamera(true)
  </script>
</body>
</html>
